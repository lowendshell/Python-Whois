<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Whois Lookup</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{{ url_for('index') }}">PyWhois</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">

        <div class="starter-template">
            <h1>Whois Information</h1>
            <p class="lead">Please enter the domain name without 'www'<br> We will return the whois information of your domain</p>
        </div>

        <!-- search button -->
        <form action="{{ url_for('whois_check') }}" method="POST">
            <div class="form-group row">
                <div class="col-md-10 col-9">
                    <input type="text" class="form-control" name="domain_name" placeholder="Input your domain name" value="{{ dn_value }}">
                </div>
                <div class="col-md-2 col-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>

        {% autoescape false %}
            {{ dn_info }}
        {% endautoescape %}

    </div><!-- /.container -->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-3.1.1.slim.min.js" ></script>
    <script src="/static/js/tether.min.js" ></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>

</body>
</html>
